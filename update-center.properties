mbprecise.name=Message Broker Rules
mbprecise.category=languages
mbprecise.description=Brings features from quality tools like CPD, Findbugs and PMD to Message Broker, improving code quality and helping to improve runtime performance and throughput.
mbprecise.details=Several violations can be produced by MQ-Precise while analyzing Message Broker code. They are broken down below into the categories standards, performance, correctness and other. Validate queue names against a naming standard. Environment tree variables. ESQL Code complexity. Extra long lines. XMLNSC over XMLNS. Default values for EXTERNAL (UDP). MQ Queue name defined but not referenced. MQ Queue name referenced but not defined. Test coverage. IIB Toolkit integration with Sonarqube.
