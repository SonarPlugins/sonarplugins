<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{ site.title }}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form action="/search.html" method="get" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                      <input type="text" id="search-box" name="query" class="form-control" placeholder="Search plugins" required data-validation-required-message="Please enter a term to search.">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="/#portfolio">Index</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/#categories">Categories</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/#about">About</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

        <div style="padding-top: 50px">
            <div class="container">

                <section id="portfolio">
                    <ul id="search-results"></ul>
                </section>

                <script>
                  window.store = {
                    {% for post in site.posts %}
                      "{{ post.url | slugify }}": {
                        "title": "{{ post.title | xml_escape }}",
                        "author": "{{ post.author | xml_escape }}",
                        "description": "{{ post.description | xml_escape }}",
                        "category": "{{ post.category | xml_escape }}",
                        "license": "{{ post.license | xml_escape }}",
                        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
                        "url": "{{ post.url | xml_escape }}"
                      }
                      {% unless forloop.last %},{% endunless %}
                    {% endfor %}
                  };
                </script>
                <script src="/js/lunr.min.js"></script>
                <script src="/js/search.js"></script>
            </div>
        </div>
        <div style="padding-top: 75px">
    {% include footer.html %}
            </div>

    {% include js.html %}
    </body>
</html>
